<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<style>
		img { max-width: 400px; }
	</style>
</head>
<body>
	<div>
	</div>
	<div data-bind="with: currentCat">

		<h2 data-bind="text: name"></h2>
		<h3 data-bind="text: level"></h3>
		<div data-bind="text: clickCount"></div>
		<img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
		<h2>Nicknames:</h2>
		<ul data-bind="foreach: nicknames">
			<li data-bind="text: $data">
			</li>
		</ul>
	</div>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
